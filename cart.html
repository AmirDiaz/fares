<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - QSV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap');
        
        :root {
            --primary: #1a365d;
            --secondary: #d4af37;
            --accent: #2d3748;
            --light: #f7fafc;
            --dark: #2d3748;
            --gray: #718096;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* استخدام نفس تنسيق الهيدر من index.html */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #2d3748 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text h1 {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            padding: 10px;
            border-radius: 50%;
        }
        
        .cart-count {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: var(--secondary);
            color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* محتوى صفحة السلة */
        .cart-page {
            padding: 50px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .page-title p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .section-title {
            margin-bottom: 25px;
            color: var(--primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-cart h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: var(--transition);
        }
        
        .continue-shopping:hover {
            background: #2d3748;
        }
        
        .cart-item {
            display: flex;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            margin-left: 20px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
        }
        
        .item-image img {
            max-width: 80%;
            max-height: 80%;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .quantity-btn {
            background: #f1f5f9;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            background: var(--secondary);
            color: white;
        }
        
        .quantity-display {
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .item-total {
            font-weight: bold;
            color: var(--primary);
            margin-top: 10px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .remove-btn:hover {
            background: #fed7d7;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .summary-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            font-weight: bold;
        }
        
        .checkout-btn:hover {
            background: #e6c34e;
            transform: translateY(-2px);
        }
        
        .checkout-btn:disabled {
            background: #cbd5e0;
            color: #718096;
            cursor: not-allowed;
            transform: none;
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .clear-cart {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .clear-cart:hover {
            background: #c53030;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
                margin-left: 0;
                margin-bottom: 15px;
            }
            
            .cart-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .clear-cart, .continue-shopping {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="header-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <div class="logo-text">
                    <h1>QSV</h1>
                    <p>الأدوات والمعدات الاحترافية</p>
                </div>
            </div>
            
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- محتوى صفحة السلة -->
    <div class="cart-page">
        <div class="container">
            <div class="page-title">
                <h1>سلة التسوق</h1>
                <p>المنتجات التي قمت بإضافتها إلى سلة التسوق</p>
            </div>
            
            <div class="cart-container">
                <div class="cart-items">
                    <h2 class="section-title">منتجاتك</h2>
                    <div id="cart-items-container">
                        <!-- سيتم ملء هذا القسم بالمنتجات باستخدام JavaScript -->
                    </div>
                    
                    <div class="cart-actions">
                        <button class="clear-cart" id="clear-cart">
                            <i class="fas fa-trash"></i> إفراغ السلة
                        </button>
                        <a href="index.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> مواصلة التسوق
                        </a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h2 class="section-title">ملخص الطلب</h2>
                    <div class="summary-item">
                        <span>عدد المنتجات:</span>
                        <span id="items-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span>المجموع الجزئي:</span>
                        <span id="subtotal">0 د.ج</span>
                    </div>
                    <div class="summary-item">
                        <span>التوصيل:</span>
                        <span id="shipping">0 د.ج</span>
                    </div>
                    <div class="summary-total">
                        <span>المجموع الكلي:</span>
                        <span id="total">0 د.ج</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" onclick="proceedToCheckout()">إتمام الشراء</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Shopping Cart Functions
        function getCart() {
            return JSON.parse(localStorage.getItem('qsv_cart')) || {};
        }
        
        function saveCart(cart) {
            localStorage.setItem('qsv_cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }
        
        function updateCartCount() {
            const cart = getCart();
            const totalItems = Object.values(cart).reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }
        
        function updateQuantity(productId, change) {
            const cart = getCart();
            
            if (cart[productId]) {
                cart[productId].quantity += change;
                
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
                
                saveCart(cart);
            }
        }
        
        function removeFromCart(productId) {
            const cart = getCart();
            delete cart[productId];
            saveCart(cart);
        }
        
        function clearCart() {
            if (confirm('هل أنت متأكد من إفراغ سلة التسوق؟')) {
                localStorage.removeItem('qsv_cart');
                updateCartCount();
                displayCartItems();
            }
        }
        
        function proceedToCheckout() {
            const cart = getCart();
            if (Object.keys(cart).length === 0) {
                alert('سلة التسوق فارغة. يرجى إضافة منتجات قبل المتابعة.');
                return;
            }
            
            // Save cart to localStorage for checkout page
            localStorage.setItem('qsv_checkout_cart', JSON.stringify(cart));
            window.location.href = 'checkout.html';
        }
        
        // عرض محتويات السلة
        function displayCartItems() {
            const cart = getCart();
            const cartContainer = document.getElementById('cart-items-container');
            const itemsCountElement = document.getElementById('items-count');
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping');
            const totalElement = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if (Object.keys(cart).length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>سلة التسوق فارغة</h3>
                        <p>لم تقم بإضافة أي منتجات إلى سلة التسوق بعد.</p>
                    </div>
                `;
                
                itemsCountElement.textContent = '0';
                subtotalElement.textContent = '0 د.ج';
                shippingElement.textContent = '0 د.ج';
                totalElement.textContent = '0 د.ج';
                checkoutBtn.disabled = true;
                return;
            }
            
            let itemsHTML = '';
            let totalItems = 0;
            let subtotal = 0;
            
            Object.keys(cart).forEach(productId => {
                const item = cart[productId];
                totalItems += item.quantity;
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                // Determine image display
                let imageHTML = '';
                if (item.image.startsWith('http')) {
                    imageHTML = `<img src="${item.image}" alt="${item.name}">`;
                } else {
                    // Use icon for placeholder images
                    imageHTML = `<i class="fas fa-${item.image === 'toolbox' ? 'toolbox' : 'hard-hat'}"></i>`;
                }
                
                itemsHTML += `
                    <div class="cart-item" data-id="${productId}">
                        <div class="item-image">
                            ${imageHTML}
                        </div>
                        <div class="item-details">
                            <h3 class="item-title">${item.name}</h3>
                            <div class="item-price">${item.price.toLocaleString()} د.ج</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="${productId}">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${productId}">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="item-total">المجموع: ${itemTotal.toLocaleString()} د.ج</div>
                            <button class="remove-btn" data-id="${productId}">
                                <i class="fas fa-trash"></i> إزالة
                            </button>
                        </div>
                    </div>
                `;
            });
            
            cartContainer.innerHTML = itemsHTML;
            
            const shipping = totalItems > 0 ? 500 : 0;
            const total = subtotal + shipping;
            
            itemsCountElement.textContent = totalItems;
            subtotalElement.textContent = `${subtotal.toLocaleString()} د.ج`;
            shippingElement.textContent = `${shipping.toLocaleString()} د.ج`;
            totalElement.textContent = `${total.toLocaleString()} د.ج`;
            checkoutBtn.disabled = false;
            
            // إضافة مستمعي الأحداث للأزرار
            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    updateQuantity(productId, 1);
                });
            });
            
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    updateQuantity(productId, -1);
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    removeFromCart(productId);
                });
            });
        }
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            displayCartItems();
            
            // Clear cart button
            document.getElementById('clear-cart').addEventListener('click', clearCart);
        });
    </script>
</body>
</html>
